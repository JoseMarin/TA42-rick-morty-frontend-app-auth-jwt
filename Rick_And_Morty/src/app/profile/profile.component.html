<div class="container" *ngIf="usuarioActual; else loggedOut">
  <header class="jumbotrom">
    <h3>
      <strong>{{ usuarioActual.username }}</strong>
    </h3>
  </header>
  <p>
    <strong>Token : </strong>
    {{ usuarioActual.accessToken.substring(0, 20)}}
    {{ usuarioActual.accessToken.substr(usuarioActual.accessToken.length - 20)}}
  </p>
  <p>
    <strong>Email: </strong> {{usuarioActual.email}}
  </p>
  <ul>
    <li *ngFor="let rol of usuarioActual.roles">
      {{rol}}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Vuelva a autenticarse
</ng-template>
