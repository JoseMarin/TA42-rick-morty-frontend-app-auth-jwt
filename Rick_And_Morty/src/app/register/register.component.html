<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!esSatisfactorio" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel">
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required">Username es requerido</div>
          <div *ngIf="username.errors.minlength">Mínimo 3 carácteres</div>
          <div *ngIf="username.errors.maxlength">No puede ser mayor a 20 carácteres</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel">
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Es necesario un email</div>
          <div *ngIf="email.errors.email">Debe de indicar un email válido</div>
        </div>
      </div>

    </form>

  </div>
</div>
